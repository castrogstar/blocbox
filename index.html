<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<meta charset="UTF-8">
   	<title>Save, share and collaborate | Blocbox</title>
   	<link rel="stylesheet" href="css/main.css">
   	<link rel="stylesheet" href="css/normalize.css">
   	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab" rel="stylesheet">
   	<script type="text/javascript" src="js/main.js"></script>
   	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container hero">
		<header>
   			<nav class="sticky-header">
      					<div class="left-header">
       					<a href="index.html"><img class="site-logo" src="images/blocbox_logo.svg" onerror="this.src='images/blocbox_logo.png'" alt="blocbox" /></a>
     					</div>
     					<div class="right-header">
       				<ul>
         				<li><a href="signin.html" class="btn-left">Sign In</a></li>
        				<li><a href="signup.html" class="btn-right">Sign Up</a></li>
				</ul>
  			</div>
   			</nav>
        </header>
		<div class="homepage-hero-module">
			<div class="video-container">
            	<div class="title-container">
                	<h1>Save, share and collaborate.</h1>
                    <p>blocbox lets you collect and sort information.<br/>Create simple notes, store images, and add links.</p>
                    <form>
                        <input class="emailinput" id="username" name="email" type="text" placeholder="Enter your email address" />
                        <input class="passwordinput" id="password" name="password" type="password" placeholder="Enter a password" />
                        <br />
                        <input class="signupbtn" type="submit" value="Sign Up For Your Free Account Today">
                    </form>
						<p class="divider">Or</p>
                       	 <div class="fb-signup-btn"><i class="fa fa-facebook" style="margin-right:5px"></i>Sign Up With Facebook</div><div class="tw-signup-btn"><i class="fa fa-twitter" style="margin-right:5px"></i>Sign Up With Twitter</div>
                </div>   
        		<div class="filter"></div>
        		<video autoplay loop class="fillWidth">
            		<source src="video/MP4/abcd.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            		<source src="video/WEBM/abcd.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
       			</video>
        		<div class="poster hidden">
            		<img src="video/Snapshots/abcd.jpg" alt="blocbox">
        		</div>
    		</div>
	 	</div>
	</div>
	<section>
		<div class="left-side"></div>
	</section>
</body>
</html>
